<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>Cadastro de Agendamento</title>

</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="/administrativo">Vendas Web</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#conteudoNavbarSuportado"
      aria-controls="conteudoNavbarSuportado" aria-expanded="false" aria-label="Alterna navegação">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
      <ul class="navbar-nav mr-auto">
      </ul>
    </div>
  </nav>

  <div class="container">
    <h1 class="my-4">Cadastro de Agendamento</h1>
    <form th:action="@{/salvarAgendamento}" th:object="${agendamento}" method="post">
      <input type="hidden" th:field="*{id}" />

      <div class="form-group">
        <div class="row">
          <div class="col-md-4">
            <label for="dataAgendamento">Data do Agendamento:</label>
            <input type="date" class="form-control" id="dataAgendamento" th:field="*{dataAgendamento}" required>
          </div>

          <div class="col-md-8">
            <label for="observacao">Observação:</label>
            <input type="text" class="form-control" id="observacao" th:field="*{observacao}" required>
          </div>
        </div>

        <div class="row mt-3">
          <div class="col-md-12">
            <label for="venda">Venda:</label>
            <select id="venda" th:field="*{venda}" class="form-control" required>
              <option th:each="venda : ${listaVendas}" th:value="${venda.id}" th:text="${venda.id}">Venda</option>
            </select>
          </div>
        </div>
      </div>

      <button type="submit" class="btn btn-primary"><i class="fa-solid fa-floppy-disk"></i> Salvar</button>
      <a class="btn btn-danger" th:href="@{/administrativo}"><i class="fa-solid fa-share"></i> Voltar</a>
      <a class="btn btn-success" th:href="@{/listarAgendamentos}"><i class="fa-solid fa-list"></i> Listar Agendamentos</a>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/0.9.0/jquery.mask.min.js"
    integrity="sha512-oJCa6FS2+zO3EitUSj+xeiEN9UTr+AjqlBZO58OPadb2RfqwxHpjTU8ckIC8F4nKvom7iru2s8Jwdo+Z8zm0Vg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script>
    $(document).ready(function () {
      $('#cpf').mask('999.999.999-99');
      $('#telefone').mask('(99) 9 9999-9999');
    });
  </script>
</body>

</html>
